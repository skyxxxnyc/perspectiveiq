
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thesolopreneur.app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#6366F1',
              'brand-secondary': '#22D3EE',
              'brand-accent': '#84CC16',
              'gray-900': '#0F172A',
              'gray-800': '#1E293B',
              'gray-700': '#334155',
              'gray-600': '#475569',
              'gray-500': '#64748B',
              'gray-400': '#94A3B8',
              'gray-300': '#CBD5E1',
              'gray-200': '#E2E8F0',
              'gray-100': '#F1F5F9',
            },
            boxShadow: {
              'brutalist-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'brutalist': '4px 4px 0px 0px rgba(0,0,0,1)',
              'brutalist-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
              'glass-brutalist': '8px 8px 0px 0px rgba(99,102,241,0.2)',
            }
          }
        }
      }
    </script>
    <style type="text/css">
      .glass {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .brutalist-border {
        border: 2px solid rgba(255, 255, 255, 0.1);
      }
      .brutalist-card {
        @apply glass brutalist-border shadow-glass-brutalist;
      }
      .brutalist-button {
        @apply border-2 border-black shadow-brutalist active:shadow-none active:translate-x-[2px] active:translate-y-[2px] transition-all;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100 selection:bg-brand-secondary selection:text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
